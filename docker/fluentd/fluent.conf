<source>
  type  forward
  port  24224
  tag graylog
</source>
<source>
  type syslog
  tag graylog
  with_priority true
</source>
<match graylog.**>
  type copy
  <store>
    type gelf
    host "#{ENV['GRAYLOG_SERVICE_HOST']}"
    port "#{ENV['GRAYLOG_SERVICE_PORT_GELF_UDP']}"
    protocol udp
    flush_interval 5s
  </store>
  <store>
    type stdout
  </store>
</match>
